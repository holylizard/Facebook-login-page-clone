<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log-in / Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="page-container">

            <div class="page-heading-and-paragraph">
                <h1>Facebook</h1>
                <p class="welcome-paragraph">Facebook helps you connect and share with the people in your life</p>
            </div>

            <div class="page-form">
                <form method="post">

                    <fieldset>
                         <input type="text" placeholder="Enter Email or Phone Number" name="email">
                         <input type="password" placeholder="Password" name="password">
                        <input type="submit" value="Log in">
                        <p class="link-paragraph"><a href="https//:facebook.com">Forgot Password?</a></p>
                    </fieldset>

                    <input type="button" value="Create an Account">

                </form>

                <p class="form-paragraph">Create a page for celebrities or a brand</p>
            </div>

        </div>
    </main>
</body>
</html>
